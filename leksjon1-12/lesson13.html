    <title>Lesson 13</title>
    <style>
        .border{
            display: flex;
            border-left: 3px solid black;
            border-top: 3px black solid;
            width: 480px;
        }
        .row{
            display: flex;
            background-color: blue;
        }
        .row div{
            width: 50px;
            height: 50px;
            background-color: red;
            margin: 5px;
            line-height: 50px;
            text-align: center;
        }
            </style>
        </head>
        <body>
        <div class="border">
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
        </div>
        </body>
