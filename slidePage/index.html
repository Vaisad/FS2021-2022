<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
         src="https://kit.fontawesome.com/5853c23863.js"
         crossorigin="anonymous"
      ></script>
    <link rel="stylesheet" href="style.css">
    <title>Slide-Page</title>
</head>
<body>
<div class="slide-container">
    <div class="left-slide">
        <div style="background-color: #9a9a9a;">
            <h1>Penguins in Arctic</h1>
          <p>  all in white</p>
        </div>
        <div style="background-color: #2a86ba;">
            <h1>Waves</h1>
           <p> surf on the blue</p>
        </div>
        <div style="background-color: #217d17;">
            <h1>Forest</h1>
         <p>All in green</p>
        </div>
        <div style="background-color: #393918;">
            <h1>Piramids</h1>
           <p>for the turists</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url(./img/piramides.jpeg)";></div>
        <div style="background-image: url(./img/miskas.jpeg)";></div>
        <div style="background-image: url(./img/bangos.jpeg)";></div>
        <div style="background-image: url(./img/pingvinai.jpeg)";></div>
       
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>









    <script src="script.js"></script>
</body>
</html>
